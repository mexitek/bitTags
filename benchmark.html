<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>bitList Demo</title>
	<meta name="author" content="Arlo Carreon">
	<script src="bitTags.js"></script>
	<script>
		// Create instance of the class
		var bl = new bitTags();
		// Benchmark vars
		var iterations = 10000;
		// Initiate List
		var list = ['a','b','c','d','e','f','g','h','i','j','k','l']
		
		// getTagsID() benchmarks
		var milliseconds1 = (new Date()).getTime();
		for(var i=0; i<iterations; i++)
		{
			bl.getTagsID(list);
		}
		var milliseconds2 = (new Date()).getTime();
		var bm_tagsID = ("getTagsID() x "+iterations+":  "+(milliseconds2-milliseconds1)+'ms');
	
		// matchAll() benchmarks
		var milliseconds1 = (new Date()).getTime();
		for(var i=0; i<iterations; i++)
		{
			bl.matchAll(['h','g','f','e','d','c','b','a']);
		}
		var milliseconds2 = (new Date()).getTime();
		var bm_All = ("matchAll() x "+iterations+":  "+(milliseconds2-milliseconds1)+'ms');
		
		// matchAny() benchmarks
		var milliseconds1 = (new Date()).getTime();
		for(var i=0; i<iterations; i++)
		{
			bl.matchAny(['h','g','f','e','d','c','b','a']);
		}
		var milliseconds2 = (new Date()).getTime();
		var bm_Any = ("matchAny() x "+iterations+":  "+(milliseconds2-milliseconds1)+'ms');
		
		// matchNone() benchmarks
		var milliseconds1 = (new Date()).getTime();
		for(var i=0; i<iterations; i++)
		{
			bl.matchNone(['h','g','f','e','d','c','b','a']);
		}
		var milliseconds2 = (new Date()).getTime();
		var bm_None = ("matchNone() x "+iterations+":  "+(milliseconds2-milliseconds1)+'ms');
		
		// ouput the results
		alert("Matching against "+list.length+" items\n\n"+bm_tagsID+"\n"+bm_All+'\n'+bm_Any+'\n'+bm_None);
		
	</script>
</head>
<body>

</body>
</html>
